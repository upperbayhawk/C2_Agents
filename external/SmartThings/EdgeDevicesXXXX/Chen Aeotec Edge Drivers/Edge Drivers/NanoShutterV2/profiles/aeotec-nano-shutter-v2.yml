name: aeotec-nano-shutter-v2
components:
- id: main
  label: "Switch"
  capabilities:
  - id: switch
    version: 1
  - id: windowShade
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Switch
preferences:
  - title: "35. Blind Time"
    name: shutterTime
    description: "Defines shutter up/down time in seconds."
    required: true
    preferenceType: integer
    definition:
      minimum: 5
      maximum: 255
      default: 150
  - title: "85. Switch Mode"
    name: operationMode
    description: "Determines how S1/S2 external switches operate Nano Shutter"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "S1/S2 Toggles"
        1: "S1 = Open, S2 = Close"
      default: 1
  - title: "120. S1 External Switch Mode"
    name: s1External
    description: "Determines the type of switch attached to S1 external switch"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Unidentified"
        1: "Toggle Switch"
        2: "NC Momentary Switch"
        3: "NO Momentary Switch"
        4: "Detect Switch"
      default: 3
  - title: "121. S2 External Switch Mode"
    name: s2External
    description: "Determines the type of switch attached to S2 external switch"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Unidentified"
        1: "Toggle Switch"
        2: "NC Momentary Switch"
        3: "NO Momentary Switch"
        4: "Detect Switch"
      default: 3
  - title: "Association Group 1: Lifeline"
    name: assocGroup1
    description: "Enter a comma delimited list of hex IDs to be sent general notifications (5 node max)"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: ""