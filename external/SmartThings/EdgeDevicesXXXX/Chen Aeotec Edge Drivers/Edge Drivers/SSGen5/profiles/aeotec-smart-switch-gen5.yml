name: aeotec-smart-switch-gen5
components:
- id: main
  label: "Switch"
  capabilities:
  - id: switch
    version: 1
  - id: powerMeter
    version: 1
  - id: energyMeter
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Switch
metadata:
    deviceType: Switch
    ocfDeviceType: oic.d.switch
    deviceTypeId: Switch
preferences:
  - title: "20. Switch Re-powered"
    name: rePower
    description: "Determines what happens to the switch when it recovers from loss of power."
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "last status"
        1: "Always Off"
        2: "Always On"
      default: 0
  - title: "80. Report Type"
    name: autoReportType
    description: "Determines what type of report is sent when the state of the switch changes."
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Disable"
        1: "Hail"
        2: "Basic Report"
      default: 2
  - title: "90. Enable/Disable Threshold Report"
    name: powerThreshold
    description: "Disable or Enable Threshold reporting"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Disable"
        1: "Enable"
      default: 0
  - title: "91. Watt Threshold Reports"
    name: wattThreshold
    description: "Determines how much change in Watt should induce a report."
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 2800
      default: 25
  - title: "92. Percent Threshold Reports"
    name: percentThreshold
    description: "Determines the minimum change in watt in percent to induce a report"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 100
      default: 5
  - title: "101. Sensor Reports"
    name: group1Sensors
    description: "Group 1 sensor reports, 4 = Watt, 8 = kWh"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 15
      default: 12
  - title: "111. Group 1 sensor report time"
    name: group1Time
    description: "set timed report of Group 1 sensor in seconds"
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 86400
      default: 300
  - title: "Association Group 1: Lifeline"
    name: assocGroup1
    description: "Enter a comma delimited list of hex IDs to be sent general notifications (5 node max)"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: ""