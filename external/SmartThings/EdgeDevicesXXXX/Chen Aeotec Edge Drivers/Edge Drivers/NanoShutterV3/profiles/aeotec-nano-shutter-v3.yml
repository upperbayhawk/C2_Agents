name: aeotec-nano-shutter-v3
components:
- id: main
  label: "Switch"
  capabilities:
  - id: switch
    version: 1
  - id: switchLevel
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Switch
metadata:
    deviceType: Switch
    ocfDeviceType: oic.d.switch
    deviceTypeId: Switch
preferences:
  - title: "20. Motor Behavior upon re-power"
    name: motorAfterPower
    description: "Determines what happens to the output state after a power restoration"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Last Status"
        1: "Always Open"
        2: "Always Closed"
      default: 0
  - title: "22. Shutter Direction "
    name: shutterDirection
    description: "Determines the direction of M1/M2 is up or down"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "M1 = up, M2 = down"
        3: "M1 = down, M2 = up"
      default: 0
  - title: "34. Blade Turn Time (Ven)"
    name: bladeTurnTime
    description: "(Venetian Only) Blade turning time in 0.01 x value."
    required: true
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 32767
      default: 150
  - title: "35. Blind Up/Down Time"
    name: shutterTime
    description: "Defines shutter up/down time in 0.01 x value."
    required: true
    preferenceType: integer
    definition:
      minimum: 500
      maximum: 32767
      default: 15000
  - title: "39. Curtain Mode"
    name: curtainMode
    description: "Sets if Nano Shutter is connected to venetian or shutter only"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Shutter only mode"
        1: "Venetian mode"
      default: 0
  - title: "80. Automatic Report Type"
    name: autoReportType
    description: "Type of report is sent by HDSS when status changes by hub or button press"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Nothing"
        1: "Basic CC Report"
        2: "Multilevel Dimming Report"
      default: 2
  - title: "85. External Button Operation"
    name: externalButtonOp
    description: "Determines S1/S2 control of Nano shutter"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "S1/S2 toggles"
        1: "S1 = Open, S2 = Close"
        2: "Venetian Blade Control"
      default: 1
  - title: "120. S1 External Switch Mode"
    name: s1External
    description: "Determines the type of switch attached to S1 external switch"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Unidentified"
        1: "Toggle Switch"
        2: "NC Momentary Switch"
        3: "NO Momentary Switch"
        4: "Detect Switch"
      default: 3
  - title: "121. S2 External Switch Mode"
    name: s2External
    description: "Determines the type of switch attached to S2 external switch"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Unidentified"
        1: "Toggle Switch"
        2: "NC Momentary Switch"
        3: "NO Momentary Switch"
        4: "Detect Switch"
      default: 3
  - title: "36. Calibrate Motor"
    name: calibrateShutter
    description: "Calibrates the motor to your blinds, must use parameter 37 to complete calibration"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Exit Calibration"
        1: "Shutter Calibration"
        2: "Venetian Calibration"
      default: 0
  - title: "37. Calibrate Next Step"
    name: calibrateShutterNext
    description: "Starts the next step during calibration"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Nothing"
        1: "Start next calibration step"
      default: 0
  - title: "40. Reposition Shutter"
    name: repositionShutter
    description: "Re-positions your motor"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Nothing"
        1: "Start reposition"
      default: 0
  - title: "41. Calibration Lock"
    name: calibrationLock
    description: "Determines how you can access calibration"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Disable Calibration"
        1: "Action button only"
        2: "Action button or External"
      default: 2
  - title: "Association Group 1: Lifeline"
    name: assocGroup1
    description: "Enter a comma delimited list of hex IDs to be sent general notifications (5 node max)"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: ""